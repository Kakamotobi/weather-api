<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/css/index.css" />
		<title>Weather App</title>
	</head>
	<body>
		<section class="main-panel">
			<div class="summary">
				<div class="container-wrapper">
					<div class="temp-container">
						<div class="temp-high-low">
							<span class="temp-high"></span>
							<span class="temp-low"></span>
						</div>
						<span class="temp"></span>
					</div>
					<div class="location-info-container">
						<h1 class="location"></h1>
						<small class="time-date"></small>
					</div>
					<div class="weather-info-container">
						<span class="weather-icon"></span>
						<span class="weather-desc"></span>
					</div>
				</div>

				<div class="loader"></div>
			</div>
		</section>

		<section class="side-panel">
			<div class="search-section">
				<form class="search-form" action="/">
					<input class="search-input" type="text" placeholder="search city" />
					<button class="search-btn">
						<svg viewBox="0 0 30.239 30.239">
							<path
								class="search-btn-img"
								d="M20.194,3.46c-4.613-4.613-12.121-4.613-16.734,0c-4.612,4.614-4.612,12.121,0,16.735   c4.108,4.107,10.506,4.547,15.116,1.34c0.097,0.459,0.319,0.897,0.676,1.254l6.718,6.718c0.979,0.977,2.561,0.977,3.535,0   c0.978-0.978,0.978-2.56,0-3.535l-6.718-6.72c-0.355-0.354-0.794-0.577-1.253-0.674C24.743,13.967,24.303,7.57,20.194,3.46z    M18.073,18.074c-3.444,3.444-9.049,3.444-12.492,0c-3.442-3.444-3.442-9.048,0-12.492c3.443-3.443,9.048-3.443,12.492,0   C21.517,9.026,21.517,14.63,18.073,18.074z"
								fill="#f5f5f7aa"
							/>
						</svg>
					</button>
				</form>
				<ul class="major-cities">
					<h3>Major Cities</h3>
					<li class="major-city" name="newyork">New York</li>
					<li class="major-city" name="london">London</li>
					<li class="major-city" name="paris">Paris</li>
					<li class="major-city" name="newdelhi">New Delhi</li>
					<li class="major-city" name="sydney">Sydney</li>
					<li class="major-city" name="seoul">Seoul</li>
				</ul>
			</div>

			<div class="more-info-section">
				<div class="weather-information">
					<h3>Weather Info</h3>
					<ul>
						<li class="information" id="feels-like"></li>
						<li class="information" id="uv-index"></li>
						<li class="information" id="wind"></li>
						<li class="information" id="humidity"></li>
						<li class="information" id="precipitation"></li>
						<li class="information" id="visibility"></li>
						<div class="loader"></div>
					</ul>
				</div>

				<div class="air-quality-information">
					<h3>Air Quality<span id="air-quality-rating"></span></h3>
					<ul>
						<li class="information" id="pm10"></li>
						<li class="information" id="pm2_5"></li>
						<li class="information" id="ozone"></li>
						<li class="information" id="carbon-monoxide"></li>
						<li class="information" id="nitrogen-dioxide"></li>
						<div class="loader"></div>
					</ul>
				</div>
			</div>
		</section>

		<script src="src/js/api.js"></script>
		<script src="src/js/domObj.js"></script>
		<script src="src/js/helper.js"></script>
		<script src="src/js/index.js"></script>
	</body>
</html>
