<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/css/index.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="current-timezone">
			<h2>Current Timezone</h2>
			<div class="current-timezone__container">
				<div class="current-timezone__location">
					<h3 class="current-timezone__timezone">Timezone</h3>
					<div class="current-timezone__weatherIcon"></div>
				</div>

				<div class="current-timezone__weatherInfo">
					<div class="current-timezone__tempContainer">
						<div class="current-timezone__minMax">
							<span class="current-timezone__max"></span>
							<span class="current-timezone__min"></span>
						</div>
						<div class="current-timezone__temp">
							<h3 class="current-timezone__tempDegree"></h3>
							<span class="current-timezone__tempUnit"></span>
						</div>
					</div>
					<div class="current-timezone__tempDesc"></div>
				</div>
			</div>
		</div>

		<!-- Another City -->
		<div class="other-timezone">
			<h2>Other Timezone</h2>
			<div class="other-timezone__search">
				<form action="/">
					<input
						type="text"
						placeholder="search city"
						id="other-timezone__searchCity"
					/>
					<button id="other-timezone__searchBtn">
						<img
							src="src/images/magnifying-glass.svg"
							alt="search button"
						/>
					</button>
				</form>
			</div>

			<div class="other-timezone__container">
				<div class="other-timezone__location">
					<h3 class="other-timezone__timezone">Timezone</h3>
					<div class="other-timezone__weatherIcon"></div>
				</div>

				<div class="other-timezone__weatherInfo">
					<div class="other-timezone__tempContainer">
						<div class="other-timezone__minMax">
							<span class="other-timezone__max"></span>
							<span class="other-timezone__min"></span>
						</div>
						<div class="other-timezone__temp">
							<h4 class="other-timezone__tempDegree"></h4>
							<span class="other-timezone__tempUnit"></span>
						</div>
					</div>
					<div class="other-timezone__tempDesc"></div>
				</div>
			</div>
		</div>

		<script src="src/js/helper.js"></script>
		<script src="src/js/index.js"></script>
	</body>
</html>
