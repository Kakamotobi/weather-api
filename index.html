<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <title>Weather API</title>
    </head>
    <body>
        <div class="current">
            <h2>Current Timezone</h2>
            <div class="container">
                <div class="location">
                    <h3 class="timezone">Timezone</h3>
                    <div class="weatherIcon"></div>
                </div>

                <div class="info">
                    <div class="temp_container">
                        <div class="min_max">
                            <span class="max"></span>
                            <span class="min"></span>
                        </div>
                        <div class="temp">
                            <h3 class="temp_degree"></h3>
                            <span class="temp_unit"></span>
                        </div>
                    </div>
                    <div class="temp_desc"></div>
                </div>
            </div>
        </div>

        <!-- More cities -->
        <div class="other">
            <h2>Other Timezone</h2>
            <div class="search">
                <form action="/">
                    <input
                        type="text"
                        placeholder="search city"
                        id="searchCity"
                    />
                    <button id="searchBtn">
                        <img
                            src="styles/magnifying-glass.svg"
                            alt="search button"
                        />
                    </button>
                </form>
            </div>

            <div class="other_container">
                <div class="other_location">
                    <h3 class="other_timezone">Timezone</h3>
                    <div class="other_weatherIcon"></div>
                </div>

                <div class="other_info">
                    <div class="temp_container">
                        <div class="other_min_max">
                            <span class="other_max"></span>
                            <span class="other_min"></span>
                        </div>
                        <div class="other_temp">
                            <h4 class="other_temp_degree"></h4>
                            <span class="other_temp_unit"></span>
                        </div>
                    </div>
                    <div class="other_temp_desc"></div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
